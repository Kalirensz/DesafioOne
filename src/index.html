<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Codificador e Decodificador</h1>
        <textarea id="inputText" placeholder="Digite ou descodifique sua mensagem aqui..."></textarea>
        <div class="buttons">
            <button onclick="codificar()">Codificar</button>
            <button onclick="decodificar()">Decodificar</button>
        </div>
        <textarea id="outputText" placeholder="Resultado..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
